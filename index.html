<!DOCTYPE html>
<html class="bg">
    <head>

        <title>Hangman Game</title>

        <!--CSS Reset File-->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!--Personal CSS File-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Markazi+Text&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>

            <h1 id="site-header">Countries of the World</h1>

        </header>

        <div id="game-container">

            <h2 id="game-rule">Guess the name of the country!</h2>
            <h3>Press a letter on your keyboard to guess enter a guess.</h3>

            <div id="word-container">

                <span id="word-to-guess"></span>

            </div>

            <div id="guesses-container">
                <h3 style="margin-top: 15px;">Guesses left: <span id="guesses-left"></span></h3>
                <h3 style="margin-top: 15px;">Your guesses so far:</h3>

                <div id="userguesses">

                    <span id="guesses-made" style="font-size: 36px; margin-top: 20px; padding: 10px;"></span>

                </div>

            </div>

        </div>

        <!--Javascript Source-->
        <script src="assets/javascript/game.js"></script>

    </body>


    </body>
</html>
